<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minesweeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="minesweeper.css" />
</head>

<body>
    <header>
        <h1>Minesweeper board generator</h1>
    </header>

    <section class="container">
        <section>
            <table>
                <tr>
                    <td><label for="rows">rows</label></td>
                    <td><input type="number" id="rows" value='12' /></td>
                    <td><label for="cols">cols</label></td>
                    <td><input type="number" id="cols" value='6' /></td>
                </tr>
                <tr>
                    <td><label for="mines">mines</label></td>
                    <td><input type="number" id="mines" value='10' /></td>
                    <td colspan="2"><button id="generate_button" onclick="generate_and_display_board()">Generate board</button></td>
                </tr>
            </table>
        </section>
        <table id="board_table"></table>
    </section>
    <script src='generate_board.js'></script>
    <script src='minesweeper.js'></script>
</body>

</html>
